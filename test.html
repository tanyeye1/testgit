<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 1000px;
      background-color: black;
      /* transform: scale(2); */
    }
    .box2 {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin-top: 10px;
    }
    .container {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <button onclick="scrollToBottom()">到底部</button>
  <div class="container">
    <p class="box"></p>
  </div>
  <p class="box2"></p>
  <button onclick="scrollToTop()">到头部</button>
  <script>
    const scrollToBottom = () => {
      
      return document.body.scrollIntoView({ behavior: "smooth", block: "end" });
    }
    const scrollToTop = () => {
      
      return document.body.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</body>
</html>
